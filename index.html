
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List <img src="todo.png"></h2>
            <div class="add">
                <input type="text" id="input" placeholder="Add Your Task" >
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="list">
                <!-- <li class="check">Task 1</li>
                <li class="check">Task 2</li>
                <li class="check">Task 3</li> -->
            </ul>
        </div>
        
    </div>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            margin-top:0;
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: "Google Sans", sans-serif;        
            font-weight:800 ;
        }
        .container{
            min-height:100vh;
            width: 100%;
            padding:10px;
            background: linear-gradient(135deg,#7C1D9B,#6FE6E3,#6FE6E3,#297ABF,#7C1D9B);
            
        }

        .todo{
            max-width: 540px;
            padding:40px 30px 70px;
            margin: 100px auto 20px;   
            background: linear-gradient(135deg,#6FE6E3,#297ABF);
            backdrop-filter: blur(12px);
            border-radius:16px;
            border:1px solid rgba(255,255,255 0.3);
            box-shadow:0 8px 32px rgba(0,0,0,0.2);
        }

        .todo img{
            height:70px;
        }
        .todo h2{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-left: 30px;
            
        }
        .add{
            flex:1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }
        input{
            border: none;
            outline: none;
            width: 290px;
            height: 50px;
            background: transparent;
            background: linear-gradient(135deg,#79b9f0,#61fffa);
            backdrop-filter: blur(12px);
            border-radius:16px;
            margin-left: 20px;
            padding: 0 16px;
            border:1px solid rgba(255,255,255 0.3);
            box-shadow:0 8px 32px rgba(0,0,0,0.2);
        }
        button{
            border: none;
            outline: none;
            width: 100px;
            height: 50px;
            background: transparent;
            background: linear-gradient(135deg,#61fffa,#79b9f0);
            backdrop-filter: blur(12px);
            border-radius:16px;
            border:1px solid rgba(255,255,255 0.3);
            box-shadow:0 8px 32px rgba(0,0,0,0.2);
            cursor: pointer;
            margin-right: 20px;
        }

        input::placeholder{
            color:#000000a0;
            
        }
        ul li span{
            position: absolute;
            right: 0;
            top: 5px;
            width: 40px;
            height: 40px;
            font-size: 22px;
            color: #555;
            line-height: 40px;
            border-radius: 50%;
            text-align: center;
        }

        ul li span:hover{
            background:linear-gradient(145deg,#114fe08d,#3fe2ed);
            border-style:
        }
        
        ul li{
            list-style: none;
            font-size: 27px;
            padding: 17px 8px 12px 60px;
            font-size: 17px;
            user-select: none;
            margin: 15px;
            cursor: pointer;
            position: relative;
        }
        ul li::before{
            content: "";
            position: absolute;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            
            background-image: url("unk.png");
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 15px;
        }
        ul li.check{
            color: rgba(0,0,0,0.4);   /* makes text look lighter */
        }


        ul li.check::before{
            background-image: url("ck.png");
            height: 30px;
            width: 30px;

            
        }
        
    </style>
    <script>
        const inputbox=document.getElementById("input");
        const l=document.getElementById("list");
        function addtask(){
            if(inputbox.value=== ''){
                alert("You must write something!");
            }
            else{
                let li=document.createElement("li");
                li.innerHTML=inputbox.value;
                l.appendChild(li);
                let span=document.createElement("span");
                span.innerHTML="\u00d7";
                li.appendChild(span);
            }
            inputbox.value="";
            savedata();
        }
        inputbox.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        addtask();
    }
});

        l.addEventListener("click",function(e){
            if(e.target.tagName === "LI"){
                e.target.classList.toggle("check");
                savedata();
            }
            else if(e.target.tagName==="SPAN"){
                e.target.parentElement.remove();
                savedata();
            }
        },false);


        function savedata(){
            localStorage.setItem("data",l.innerHTML);
        }

        function showlist(){
            l.innerHTML=localStorage.getItem("data");
        }
        showlist(); 
    </script>
</body>
</html>
